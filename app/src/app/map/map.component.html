<form (ngSubmit)="addCourse(addForm)" #addForm="ngForm">
  <div class="form-group">
    <label>Course Title</label>
    <input [(ngModel)]="newCourse.Course_Title" name="course_title" type="text" class="form-control" id="inputCourseTitle" placeholder="Enter Course Title">
  </div>

  <div class="form-group">
    <label>Course Location</label>
    <select [(ngModel)]="newCourse.Course_Location" name="course_location" class="form-control" id="inputCourseLocation">
      <option>Amsterdam</option>
      <option>Belfast</option>
      <option>Boston</option>
      <option>Derry</option>
      <option>Dublin</option>
      <option>Frankfurt</option>
      <option>Gdansk</option>
      <option>London</option>
    </select>
  </div>

  <div class="form-group">
    <label>Course Date</label>
    <input [(ngModel)]="newCourse.Course_Date" name="course_date" type="text" class="form-control" id="inputCourseDate" placeholder="Enter Course Date">
  </div>

  <div class="form-group">
    <label>Course Description</label>
    <textarea [(ngModel)]="newCourse.Course_Description" name="course_description" class="form-control" id="inputCourseDescription" placeholder="Enter Course Description"></textarea>
  </div>

  <div class="form-group">
    <label>Course Aim</label>
    <input [(ngModel)]="newCourse.Course_Aim" name="course_aim" type="text" class="form-control" id="inputCourseAim" placeholder="Enter Course Aim">
  </div>

  <div class="form-group">
    <label>Course Trainer Name</label>
    <input [(ngModel)]="newCourse.Course_Trainer_Name" name="course_trainer_name" type="text" class="form-control" id="inputCourseTrainerName" placeholder="Enter Course Tranier Name">
  </div>

  <input type="submit" class="btn btn-primary" [disabled]="!addForm.valid">
</form>
