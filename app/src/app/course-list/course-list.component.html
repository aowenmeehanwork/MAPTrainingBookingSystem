<div class="container">
  <div *ngFor = "let course of data.courses" class="list-item">
    <div class="row">
      <span class="col-md-3">{{course.Course_Title}}</span>
      <span class="col-md-3">{{course.Course_Date}}</span>
      <span class="col-md-3">{{course.Course_Location}}</span>
      <span class="col-md-3">
        <a class="col-md-6 btn btn-primary">More Info</a>
        <a class="col-md-6 btn btn-primary">Book</a>
      </span>
    </div>
  </div>
</div>
