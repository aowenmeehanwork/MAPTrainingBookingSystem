<div class="container">
  <input [(ngModel)]="filterText" placeholder="Search for course"/>
  <br><br>
  <div *ngFor = "let course of data.courses|nameFilter:filterText" class="list-item">
      <span>{{course.Course_Title}}</span>
      <span style="flex-grow: 1"></span>
      <a routerLink="?" class="btn btn-primary">More Info</a>
  </div>
</div>
