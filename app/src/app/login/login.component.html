<booking-system-header></booking-system-header>
<div class="container">

  <p> Please enter your credentials to log in</p>

  <form (ngSubmit)="login(loginForm)" #loginForm="ngForm">
    <div class="form-group">
      <label>Email</label>
      <input [(ngModel)]="newUser.Email" name="email" type="text" class="form-control" id="inputEmailAddress" placeholder="Enter Email Address">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input [(ngModel)]="newUser.Password" name="email" type="password" class="form-control" id="inputPassword" placeholder="Enter Password">
    </div>
    <input type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">
  </form>

  <br>
  <div class="error">{{message}}</div>
</div>
